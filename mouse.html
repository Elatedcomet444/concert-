<html>
    <head>
        <title>on mouseevent</title>
        <script language="javascript">
        function fun1()
        {
            document.getElementById("para").src="ikon.jpg";
        }
        function fun2()
        {
            document.getElementById("para").src="kk.jpg";
        }
        </script>
    </head>
    <body>
        <img src="jbalvinhome.jpg" id="para" onmouseover="fun1()" onmouseout="fun2()">
    </body>
</html>
